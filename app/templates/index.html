{% extends './base.html' %}

{% block title %} {{ data.title }} {% endblock %}

{% block body %}
<h1>{{ data.message }}</h1>

{% if data.numero_cursos > 0 %}
<ul>
    {% for c in data.courses %}
        <li>{{ c }}</li>
    {% endfor %}
</ul>
{% else %}
<h2>No hay cursos disponibles</h2>
{% endif %}  
{% endblock %}
